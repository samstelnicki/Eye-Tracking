<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebGazer Demo</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 40px;
    }

    h1 { margin-bottom: 10px; }

    .row {
      display: flex;
      gap: 40px;
      margin-top: 40px;
    }

    .card {
      flex: 1;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      min-height: 150px;
      font-size: 18px;
    }

    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: 1px solid #aaa;
      background: white;
      cursor: pointer;
      margin-right: 10px;
    }

    #status {
      margin-top: 15px;
      font-weight: 500;
    }

    #stats {
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-line;
    }
  </style>
</head>

<body>

<h1>WebGazer Classroom Demo</h1>

<p>
Click <b>Start</b>, allow webcam access, and look at the two options.
Prediction dots will appear where WebGazer thinks you're looking.
</p>

<button id="startBtn">Start</button>
<button id="stopBtn" disabled>Stop</button>

<div id="status">Status: not started</div>

<div class="row">
  <div class="card" id="A">
    <h2>Option A</h2>
    70% chance of $10<br>
    30% chance of $0
  </div>

  <div class="card" id="B">
    <h2>Option B</h2>
    30% chance of $25<br>
    70% chance of $0
  </div>
</div>

<div id="stats"></div>

<!-- ✅ WebGazer CDN (NO mediapipe / NO face mesh) -->
<script src="https://cdn.jsdelivr.net/npm/webgazer@3.5.3/dist/webgazer.min.js"></script>

<script>
  const statusEl = document.getElementById("status");
  const statsEl = document.getElementById("stats");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");

  let total = 0;
  let countA = 0;
  let countB = 0;
  let started = false;

  function inRect(x, y, rect) {
    return x >= rect.left && x <= rect.right &&
           y >= rect.top && y <= rect.bottom;
  }

  function updateStats() {
    if (total === 0) return;

    let shareA = (countA / total * 100).toFixed(1);
    let shareB = (countB / total * 100).toFixed(1);

    statsEl.textContent =
      `Total Samples: ${total}\n` +
      `On A: ${countA} (${shareA}%)\n` +
      `On B: ${countB} (${shareB}%)`;
  }

  function start() {
    statusEl.textContent = "Starting… allow webcam";
    total = countA = countB = 0;
    updateStats();

    const rectA = document.getElementById("A").getBoundingClientRect();
    const rectB = document.getElementById("B").getBoundingClientRect();

    webgazer.setGazeListener(function(data) {
      if (!data) return;

      if (!started) {
        started = true;
        statusEl.textContent = "Running (receiving gaze data)";
      }

      total++;

      if (inRect(data.x, data.y, rectA)) countA++;
      if (inRect(data.x, data.y, rectB)) countB++;

      if (total % 15 === 0) updateStats();
    }).begin();

    webgazer.showPredictionPoints(true);

    startBtn.disabled = true;
    stopBtn.disabled = false;
  }

  function stop() {
    webgazer.end();
    statusEl.textContent = "Stopped";
    startBtn.disabled = false;
    stopBtn.disabled = true;
    started = false;
  }

  startBtn.addEventListener("click", start);
  stopBtn.addEventListener("click", stop);
</script>

</body>
</html>
